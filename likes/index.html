<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Network</h1>
    </div>
    <div class="your">
        <h1>Your Feed</h1>
    </div>
    <div class="container">
        <div class="james">
            <img src="images/murakamicat.png" alt="octocat murakami">
            <h3 class="blue">Add and avatar</h3>
            <h1>James Doe</h1>
        </div>
        <div class="rightside">
            <div class="post">
                <h1 class="names">Neil M</h1>
                <h2><span class="number-1">9</span> like(s)</h2><button class="mlikes" onClick="mlikes()">Like</button> 
                <h3>I just set up this new discord bot, let me know what you all think. <span class="blue">link</span></h3>
            </div>
            <div class="post">
                <h1 class="names">Nichole K</h1>
                <h2><span class='number-2'>12</span> like(s)</h2><button class="klikes" onClick="klikes()">Like</button> 
                <h3 class="names">Just finished my <span class="blue"> next comic</span>,check it out.</h3>
            </div>
            <div class="post">
                <h1 class="names">Jim R</h1>
                <h2><span class="number-3">9</span> like(s)</h2><button class="rlikes" onClick="rlikes()">Like</button> 
                <h3 class="names">I can't stop listening to the <span class="blue">new album.</span> Who else is liking it?</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
