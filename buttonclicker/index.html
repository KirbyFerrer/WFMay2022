<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojonary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Dojonary</h1>
        <form><input type="text" placeholder="search"></form>
        <button class="blue" onclick="Logout(this)">Login</button>
    </div>
    <div class="container">
        <div class="ninjaj">
            <div class="inline">
            <h1>ninja</h1>
            <span><h3 class="italic">noun</h3></span>
            <h2>plural:<span class="italic">ninja</span></h2>
            <button class="yellow" onclick="like(this)">13 likes</button>
            </div>
            <h3 class="center">A practitioner skilled in the <span class="under">Japanese</span> art of <span class="under">ninjustu</span></h3>
        </div>
        <div class="ninjad">
            <h1>Dojonary is defined by YOU</h1>
            <button class="green" onclick="hide(this)">Add Definition</button>
        </div>
        <div class="define">
            <div class="inline">
            <h1>ninja</h1>
            <span><h3 class="italic">noun</h3></span>
            <h2>plural:<span class="italic">ninja</span></h2>
            <button class="yellow"onclick="likes2(this)">37 likes</button>
            </div>
            <h3 class="center">A <span class="under">programmer</span> who breaks down problems with <span class="under">zen</span>-like focus</h3> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
